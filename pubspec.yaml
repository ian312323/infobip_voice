name: infobip_voice
description: Infobip voice is a Flutter plugin which enables you to take advantage of Infobip platform, giving you the ability to enrich yCour apps with real-time communications in minimum time.
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  plugin:
    platforms:
      android:
        package: com.infobip.infobip_webrtc_sdk_flutter
        pluginClass: InfobipWebrtcSdkFlutterPlugin
      ios:
        pluginClass: InfobipWebrtcSdkFlutterPlugin
